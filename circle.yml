version: 2
jobs:
  - build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-26-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: chmod permissions
          command: chmod +x ./gradlew
      - run:
          name: scripts permissions
          command: chmod +x ./circleciscripts/*.sh

      - run:
          name: Decrypt env vars
          command: ./circleciscripts/decrypt_env_vars.sh
      - run:
          name: Make env vars available
          command: cat secret-env-plain >> $BASH_ENV

      - run:
          name: Download keystore
          command: ./circleciscripts/download_keystore.sh
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Build
          command: ./gradlew build
      - run:
          name: Run unit tests
          command: ./gradlew test
      - run:
          name: Run Lint Tests
          command: ./gradlew lint test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results

  - deploy_hockeyapp:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-26-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    requires:
      - build
    steps:
    - run:
        name: Deploy to hockeyapp
        command: source ./circleciscripts/deployHockeyApp.sh && uploadToHockeyApp

 - deploy_gplay:
    working_directory: ~/code
      docker:
        - image: circleci/android:api-26-alpha
      environment:
        JVM_OPTS: -Xmx3200m
      steps:
  - requires:
      - build
    - filters:
        tags:
          only: /release.*/
    - run:
        name: Deploy to gplay
        command: ./gradlew publishApkGplayRelease


